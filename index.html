<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDGs AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>UN Sustainable Development Goals</h1>
    <p>Ask questions about the SDGs using our AI assistant.</p>

  <div id="chat-widget" class="hidden">

    <div id="chat-messages"></div>
    <input id="chat-input" placeholder="Ask about an SDG..." />
  </div>

  <script src="chat.js"></script>
</body>
</html>
